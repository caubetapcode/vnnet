<head><script defer="defer" src="/vnnet/static/js/main.a079c9ce.js"></script></head><script type="text/javascript">document.write('<!DOCTYPE html>\n<html lang="vi">\n  <head>\n    <meta charset="utf-8" />\n    <link rel="icon" href="favicon.ico" />\n    <meta name="viewport" content="width=device-width, initial-scale=1" />\n    <link rel="apple-touch-icon" href="images/logo.png" />\n    <link\n      rel="stylesheet"\n      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"\n    />\n    <link rel="stylesheet" href="/src/index.css" />\n    <link rel="stylesheet" href="/src/index.css" />\n    <link rel="manifest" href="manifest.json" />\n    <title>VNNET</title>\n    <style>\n      html {\n        line-height: 1.15; /* 1 */\n      }\n\n      body {\n        margin: 0;\n      }\n\n      main {\n        display: block;\n      }\n\n      h1 {\n        font-size: 2em;\n        margin: 0.67em 0;\n      }\n\n      hr {\n        box-sizing: content-box; /* 1 */\n        height: 0; /* 1 */\n        overflow: visible; /* 2 */\n      }\n\n      pre {\n        font-family: monospace, monospace; /* 1 */\n        font-size: 1em; /* 2 */\n      }\n\n      a {\n        background-color: transparent;\n        text-decoration: none;\n      }\n\n      li {\n        list-style-type: none;\n      }\n\n      abbr[title] {\n        border-bottom: none; /* 1 */\n        text-decoration: underline; /* 2 */\n        text-decoration: underline dotted; /* 2 */\n      }\n\n      b,\n      strong {\n        font-weight: bolder;\n      }\n\n      code,\n      kbd,\n      samp {\n        font-family: monospace, monospace; /* 1 */\n        font-size: 1em; /* 2 */\n      }\n\n      small {\n        font-size: 80%;\n      }\n\n      /**\n   * Prevent `sub` and `sup` elements from affecting the line height in\n   * all browsers.\n   */\n\n      sub,\n      sup {\n        font-size: 75%;\n        line-height: 0;\n        position: relative;\n        vertical-align: baseline;\n      }\n\n      sub {\n        bottom: -0.25em;\n      }\n\n      sup {\n        top: -0.5em;\n      }\n\n      /* Embedded content\n     ========================================================================== */\n\n      /**\n   * Remove the border on images inside links in IE 10.\n   */\n\n      img {\n        border-style: none;\n      }\n\n      /* Forms\n     ========================================================================== */\n\n      /**\n   * 1. Change the font styles in all browsers.\n   * 2. Remove the margin in Firefox and Safari.\n   */\n\n      button,\n      input,\n      optgroup,\n      select,\n      textarea {\n        font-family: inherit; /* 1 */\n        font-size: 100%; /* 1 */\n        line-height: 1.15; /* 1 */\n        margin: 0; /* 2 */\n      }\n\n      /**\n   * Show the overflow in IE.\n   * 1. Show the overflow in Edge.\n   */\n\n      button,\n      input {\n        /* 1 */\n        overflow: visible;\n      }\n\n      /**\n   * Remove the inheritance of text transform in Edge, Firefox, and IE.\n   * 1. Remove the inheritance of text transform in Firefox.\n   */\n\n      button,\n      select {\n        /* 1 */\n        text-transform: none;\n      }\n\n      /**\n   * Correct the inability to style clickable types in iOS and Safari.\n   */\n\n      button,\n      [type="button"],\n      [type="reset"],\n      [type="submit"] {\n        -webkit-appearance: button;\n        appearance: button;\n      }\n\n      button::-moz-focus-inner,\n      [type="button"]::-moz-focus-inner,\n      [type="reset"]::-moz-focus-inner,\n      [type="submit"]::-moz-focus-inner {\n        border-style: none;\n        padding: 0;\n      }\n\n      button:-moz-focusring,\n      [type="button"]:-moz-focusring,\n      [type="reset"]:-moz-focusring,\n      [type="submit"]:-moz-focusring {\n        outline: 1px dotted ButtonText;\n      }\n\n      fieldset {\n        padding: 0.35em 0.75em 0.625em;\n      }\n\n      legend {\n        box-sizing: border-box; /* 1 */\n        color: inherit; /* 2 */\n        display: table; /* 1 */\n        max-width: 100%; /* 1 */\n        padding: 0; /* 3 */\n        white-space: normal; /* 1 */\n      }\n\n      progress {\n        vertical-align: baseline;\n      }\n\n      textarea {\n        overflow: auto;\n      }\n\n      [type="checkbox"],\n      [type="radio"] {\n        box-sizing: border-box; /* 1 */\n        padding: 0; /* 2 */\n      }\n\n      [type="number"]::-webkit-inner-spin-button,\n      [type="number"]::-webkit-outer-spin-button {\n        height: auto;\n      }\n\n      [type="search"] {\n        -webkit-appearance: textfield; /* 1 */\n        appearance: textfield; /* Add the standard property \'appearance\' */\n        outline-offset: -2px; /* 2 */\n      }\n\n      [type="search"]::-webkit-search-decoration {\n        -webkit-appearance: none;\n      }\n\n      ::-webkit-file-upload-button {\n        -webkit-appearance: button; /* 1 */\n        font: inherit; /* 2 */\n      }\n      details {\n        display: block;\n      }\n\n      summary {\n        display: list-item;\n      }\n\n      template {\n        display: none;\n      }\n\n      [hidden] {\n        display: none;\n      }\n    </style>\n    <style>\n      body {\n        margin: 0;\n        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",\n          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",\n          "Helvetica Neue", sans-serif;\n        -webkit-font-smoothing: antialiased;\n        -moz-osx-font-smoothing: grayscale;\n      }\n\n      code {\n        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",\n          monospace;\n      }\n      li {\n        list-style-type: none;\n      }\n\n      a {\n        text-decoration: none;\n      }\n\n      .container {\n        width: 100%;\n      }\n\n      .clear-flex {\n        clear: both;\n      }\n\n      .consult-button {\n        background-color: #007bff;\n        color: #fff;\n        padding: 15px 20px;\n        border: none;\n        border-radius: 25px;\n        font-weight: bold;\n        font-size: 18px;\n        text-align: center;\n        width: fit-content;\n        margin-top: 20px;\n        cursor: pointer;\n        transition: background-color 0.3s ease;\n      }\n\n      .consult-button:hover {\n        background-color: #0056b3;\n      }\n\n      .page {\n        width: 100%;\n      }\n\n      /* Header */\n      .header {\n        background-color: #fff;\n        padding: 10px 5px;\n        position: fixed;\n        width: 100%;\n        z-index: 10;\n        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);\n        transition: background-color 0.5s ease;\n      }\n\n      .inner-wrap {\n        display: flex;\n        align-items: center;\n        justify-content: space-between;\n      }\n\n      /* Logo Menu */\n      .inner-logo {\n        margin-left: 10px;\n      }\n\n      .inner-logo a {\n        display: flex;\n        align-items: center;\n      }\n\n      .inner-logo img {\n        height: 60px;\n        width: auto;\n        transition: transform 0.3s ease;\n      }\n\n      .inner-logo span {\n        font-size: 20px;\n        font-weight: bold;\n        color: #2980b9;\n        margin-left: 10px;\n      }\n\n      .inner-logo:hover {\n        transform: scale(1.1);\n      }\n\n      /* Menu */\n      .inner-menu {\n        flex: 1;\n        display: flex;\n        justify-content: center;\n      }\n\n      .inner-menu ul {\n        display: flex;\n        gap: 30px;\n        padding: 0;\n        margin: 0;\n      }\n\n      .inner-menu2 {\n        display: none; /* Ẩn menu thứ hai theo mặc định */\n        top: 60px; /* Điều chỉnh dựa trên chiều cao header */\n        height: max-content;\n        background-color: #fff;\n        padding: 20px;\n        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);\n      }\n\n      ul li {\n        animation: slideIn 0.5s ease forwards;\n      }\n\n      .inner-menu ul li:nth-child(1) {\n        animation-delay: 0.1s;\n      }\n      .inner-menu ul li:nth-child(2) {\n        animation-delay: 0.2s;\n      }\n      .inner-menu ul li:nth-child(3) {\n        animation-delay: 0.3s;\n      }\n      .inner-menu ul li:nth-child(4) {\n        animation-delay: 0.4s;\n      }\n\n      ul li a {\n        text-decoration: none;\n        color: #333;\n        font-size: 20px;\n        font-weight: bold;\n        position: relative;\n        transition: color 0.3s ease;\n        padding: 15px 0;\n      }\n\n      ul li a::before {\n        content: "";\n        position: absolute;\n        width: 100%;\n        height: 3px;\n        bottom: 0;\n        left: 0;\n        background-color: #007bff;\n        transform: scaleX(0);\n        transition: all 0.3s ease-in-out;\n      }\n\n      ul li a:hover {\n        color: #007bff;\n      }\n\n      ul li a:hover::before {\n        visibility: visible;\n        transform: scaleX(1);\n      }\n\n      .inner-end {\n        display: flex;\n        align-items: center;\n      }\n\n      .inner-end a {\n        text-decoration: none;\n        color: #fff;\n        background-color: #007bff;\n        padding: 15px 20px;\n        border-radius: 25px;\n        margin-right: 10px;\n        font-weight: bold;\n        font-size: 18px;\n        transition: background-color 0.3s ease;\n      }\n\n      .inner-end a:hover {\n        background-color: #0056b3;\n      }\n\n      .mobile-toggle {\n        display: none;\n        font-size: 24px;\n        cursor: pointer;\n      }\n\n      @media (max-width: 768px) {\n        .inner-menu {\n          display: none; /* Ẩn menu chính trên di động */\n        }\n\n        .inner-end {\n          justify-content: flex-end;\n          margin-right: 40px;\n        }\n\n        .mobile-toggle {\n          display: flex;\n        }\n\n        .fa-xmark {\n          display: none;\n        }\n\n        .inner-menu2 {\n          width: 90%;\n          margin-top: 5px;\n          flex-direction: column;\n          align-items: flex-end;\n          justify-content: flex-end;\n          padding: 10px;\n        }\n\n        .inner-menu2 ul {\n          flex-direction: column;\n          padding: 0;\n        }\n\n        .inner-menu2 ul li {\n          font-size: 20px;\n          margin: 10px 0;\n          font-weight: 700;\n        }\n      }\n\n      @keyframes slideIn {\n        from {\n          opacity: 0;\n          transform: translateY(-20px);\n        }\n        to {\n          opacity: 1;\n          transform: translateY(0);\n        }\n      }\n      /* Part 1 */\n      .part1 {\n        background-image: url("../public/images/part1-bg2-banner-h8.png");\n        background-repeat: no-repeat;\n        background-position: top right;\n        background-attachment: fixed;\n        position: relative;\n        z-index: 3;\n      }\n\n      /* Content Part 1 */\n      .content-part1 {\n        display: flex;\n        width: 100%;\n        margin: auto;\n        background-image: url("../public/images/part1-bg1-banner.png");\n        background-repeat: no-repeat;\n        background-position: bottom;\n        padding: 120px 0 100px 0;\n      }\n\n      .image-part1 {\n        flex: 1;\n        display: flex;\n        justify-content: center;\n        align-items: center;\n      }\n\n      .image-part1 img {\n        max-width: 100%;\n        height: auto;\n        margin-top: -50px;\n      }\n\n      .content-part1-1 {\n        flex: 1;\n        display: flex;\n        flex-direction: column;\n        justify-content: top center;\n        color: #363535;\n        margin-top: -30px;\n      }\n\n      .content-part1-1 h6 {\n        color: #007bff;\n        font-size: 30px;\n        margin-bottom: -30px;\n        text-transform: uppercase;\n      }\n\n      .content-part1-1 h1 {\n        font-size: 60px;\n        font-weight: bold;\n        margin-bottom: -15px;\n        text-transform: uppercase;\n      }\n\n      .content-part1-1 p {\n        color: rgb(75, 73, 73);\n        font-size: 24px;\n        margin-right: 150px;\n        margin-bottom: 20px;\n        font-weight: 500;\n        background-color: rgba(255, 255, 255, 0.5);\n      }\n\n      .content-part1-1 .baogia {\n        background-color: #ff6a28;\n      }\n\n      .content-part1-1 .consult-button a {\n        color: #fff;\n        text-decoration: none;\n      }\n\n      .content-part1-1 .baogia:hover {\n        background-color: #fa310d;\n      }\n      /*End Content Part 1 */\n      /* Responsive Styles */\n      @media (max-width: 768px) {\n        .content-part1 {\n          flex-direction: column;\n          padding: 120px 0 40px 0;\n          background-image: none;\n        }\n\n        .content-part1-1 {\n          padding: 0 10px;\n          text-align: center;\n          align-items: center;\n        }\n\n        .content-part1-1 p {\n          margin-right: 0;\n        }\n\n        .image-part1 img {\n          max-width: 99.5%;\n        }\n      }\n      /* End Responsive Styles */\n      /* End Part 1 */\n      /* Part 2 */\n      .part2 {\n        width: 100%;\n        background-color: #f0f6ff;\n        padding: 100px 0;\n      }\n      /* Section Part 2 */\n      .section-part2 {\n        justify-content: center;\n        align-items: center;\n        width: 100%; /* Đặt chiều rộng là 100% */\n        box-sizing: border-box; /* Đảm bảo padding không ảnh hưởng đến chiều rộng tổng */\n      }\n\n      .container-section-part2 {\n        display: flex;\n        width: 100%;\n        flex-direction: row;\n        justify-content: center;\n        align-items: center;\n        justify-content: space-between; /* Điều chỉnh phân bố các content-box */\n      }\n\n      .content-box {\n        background: #fff;\n        border-radius: 15px;\n        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);\n        padding: 20px;\n        text-align: center; /* Cố định chiều rộng */\n        display: flex;\n        flex-direction: column;\n        align-items: center;\n        transition: transform 0.3s;\n        flex: 1 1 1 1; /* Cho phép điều chỉnh kích thước tự động */\n        position: relative; /* Thêm vào */\n        margin: 25px;\n      }\n\n      .content-box:hover {\n        transform: translateY(-10px);\n        background: linear-gradient(135deg, #4e8cff, #00d2ff);\n        color: #fff;\n        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);\n      }\n\n      .inner-icon {\n        background: linear-gradient(135deg, #4e8cff, #00d2ff);\n        border-radius: 50%;\n        color: #fff;\n        font-size: 30px;\n        height: 60px;\n        width: 60px;\n        padding: 10px;\n        display: inline-flex;\n        align-items: center;\n        justify-content: center;\n      }\n\n      .content-box:hover .inner-icon {\n        transform: scale(1.2);\n        background: #fff;\n        color: #4e8cff;\n      }\n      .content-content-box h5 {\n        color: #070707;\n        font-size: 30px;\n        font-weight: bold;\n      }\n\n      .content-content-box p {\n        color: #424242;\n        font-size: 20px;\n        font-weight: 600;\n      }\n\n      .content-box:hover .content-content-box h5,\n      .content-box:hover .content-content-box p {\n        color: #fff;\n      }\n\n      .content-box:hover .bignumber {\n        color: rgba(8, 8, 8, 0.1);\n      }\n\n      .bignumber {\n        position: absolute;\n        bottom: 0px;\n        right: 0px;\n        font-size: 72px;\n        color: rgba(0, 0, 0, 0.05);\n        font-weight: bold;\n        transition: transform 0.3s, opacity 0.3s; /* Thêm hiệu ứng chuyển đổi */\n        opacity: 1; /* Mặc định là ẩn */\n      }\n\n      .content-box:hover .bignumber {\n        transform: translateY(-10px); /* Di chuyển lên khi hover */\n        opacity: 1; /* Hiển thị số */\n      }\n\n      /* Điều chỉnh kích thước khung hình trên màn hình nhỏ hơn */\n      @media (max-width: 768px) {\n        .container-section-part2 {\n          flex-direction: column; /* Chuyển sang hiển thị dọc */\n        }\n\n        .content-box {\n          width: auto; /* Điều chỉnh chiều rộng */\n          /* Khoảng cách giữa các content-box */\n        }\n      }\n\n      /* End Section Part 2 */\n      /* End Part 2 */\n\n      /*Part 3 */\n      .part3 {\n        background-color: #ffffff;\n      }\n\n      .container-card {\n        width: 100%;\n        display: flex;\n        flex-direction: column;\n        justify-content: center;\n        align-items: center;\n      }\n\n      .content-box-heading {\n        display: block;\n        width: 100%;\n        text-align: center;\n        justify-content: center;\n        align-items: center;\n        padding: auto;\n        box-sizing: border-box;\n        margin: 0 auto;\n      }\n\n      h5 {\n        font-size: 1.2rem;\n        font-weight: 600;\n        color: #8d8b8b;\n      }\n\n      .content-box-heading h2 {\n        font-size: 2.5rem;\n        font-weight: 700;\n        color: #333;\n      }\n\n      .content-box-heading p {\n        font-size: 1rem;\n        color: #666;\n        padding: 0 50px;\n      }\n\n      .container-part3 {\n        display: flex;\n        justify-content: center;\n        padding: 20px;\n        width: 100vw;\n        overflow: hidden;\n        box-sizing: border-box;\n      }\n\n      .logo-grid {\n        display: grid;\n        grid-template-columns: repeat(\n          auto-fit,\n          minmax(150px, 1fr)\n        ); /* Responsive columns */\n        gap: 40px;\n        max-width: 1600px;\n        width: 100%;\n      }\n\n      .logo-item {\n        display: flex;\n        justify-content: center;\n        align-items: center;\n        flex-direction: column;\n      }\n\n      .logo-item img {\n        max-width: 100%; /* Ensure the image fits within the container */\n        height: auto; /* Maintain aspect ratio */\n        transition: transform 0.3s ease;\n      }\n\n      .logo-item:hover img {\n        transform: scale(1.1); /* Enlarge image on hover */\n      }\n\n      /* Card */\n      .card-container {\n        display: flex;\n        flex-wrap: wrap;\n        gap: 20px;\n        width: 98.5%;\n        padding: 20px;\n        justify-content: center;\n      }\n\n      .card {\n        position: relative;\n        flex: 1;\n        min-width: 200px;\n        padding: 60px 30px;\n        border-radius: 15px;\n        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);\n        transition: transform 0.3s ease, box-shadow 0.3s ease;\n        background-size: 200% 200%; /* Cho hiệu ứng gradient động */\n        animation: gradient 15s infinite ease-in-out; /* Animation gradient */\n      }\n\n      .card:hover {\n        transform: translateY(-10px) scale(1.05); /* Thêm scale */\n        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25); /* Tăng độ mờ */\n      }\n\n      .card h3 {\n        margin-top: 0;\n        font-size: 2em;\n        font-weight: 800;\n        color: #fff;\n      }\n\n      .card p {\n        margin: 10px 0 35px 0;\n        font-size: 1em;\n        color: #fff;\n      }\n      .cover-button {\n        position: absolute;\n        bottom: 30px;\n      }\n\n      .button {\n        display: inline-flex;\n        align-items: end;\n        padding: 10px 20px;\n        border: none;\n        border-radius: 50px;\n        background-color: #fff;\n        color: #007bff;\n        font-size: 1em;\n        font-weight: bold;\n        text-decoration: none;\n        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);\n        transition: background-color 0.3s ease, color 0.3s ease;\n      }\n\n      .button:hover {\n        background-color: #007bff;\n        color: #fff;\n      }\n\n      .button svg {\n        margin-left: 10px;\n        transition: transform 0.3s ease;\n      }\n\n      .button:hover svg {\n        transform: translateX(5px);\n      }\n\n      .blue {\n        background: linear-gradient(45deg, #162664, #2847bf);\n      }\n\n      .green {\n        background: linear-gradient(45deg, rgb(139, 126, 3), #ffe600);\n      }\n\n      .black {\n        background: linear-gradient(45deg, #fe2c55, #000000, #c2344c);\n      }\n\n      .red {\n        background: linear-gradient(45deg, #90000a, #fe1c28);\n      }\n\n      .purple {\n        background: linear-gradient(45deg, #fb9d36, #e6247a);\n      }\n\n      .cyan {\n        background: linear-gradient(45deg, #00acc1, #26c6da);\n      }\n\n      .orange {\n        background: linear-gradient(45deg, #ff6a0f, #ff6a0f);\n      }\n\n      .traffic {\n        background: linear-gradient(90deg, #03750d, #14a707);\n      }\n\n      /* Part4 */\n      .container {\n        display: flex;\n        flex-wrap: wrap;\n        justify-content: center;\n        gap: 50px;\n        margin: 100px 0 0;\n      }\n\n      .progress-item {\n        display: flex;\n        flex-direction: column;\n        align-items: center;\n        width: 300px;\n        z-index: 1;\n      }\n\n      .progress-circle {\n        position: relative;\n        width: 240px;\n        height: 240px;\n      }\n\n      .progress-circle svg {\n        width: 100%;\n        height: 100%;\n        transform: rotate(-90deg);\n      }\n\n      .progress-circle circle {\n        fill: none;\n        stroke-width: 10;\n        stroke-linecap: round;\n      }\n\n      .progress-circle .bg {\n        stroke: #f0f0f0;\n      }\n\n      .progress-circle .progress {\n        stroke: url(#gradient);\n        stroke-dasharray: 339.292; /* 2 * π * (54 - 4) */\n        stroke-dashoffset: 339.292;\n        transition: stroke-dashoffset 1s ease-in-out;\n      }\n\n      .progress-text {\n        position: absolute;\n        top: 50%;\n        left: 50%;\n        transform: translate(-50%, -50%);\n        font-size: 36px;\n        font-weight: bold;\n        color: #333;\n        padding: 40px 25px;\n        border-radius: 50%;\n        border: solid 20px #e2f0f3;\n        z-index: 3;\n      }\n\n      .progress-item p {\n        margin-top: 15px;\n        font-size: 24px;\n        color: #333;\n        text-align: center;\n        font-weight: 900;\n      }\n\n      /*contact-form */\n      .background-contact-form {\n        background: linear-gradient(to right, #0066ff, #00ccff);\n        display: flex;\n        justify-content: center;\n        align-items: center;\n        width: 60%;\n        margin: auto;\n        margin-top: 100px;\n        padding: 50px 0;\n        border-radius: 40px;\n      }\n\n      .contact-form {\n        display: flex;\n        justify-content: center;\n        align-items: center;\n        flex-direction: column;\n        background-image: url("../public/images/rocket2-service2-1.png");\n        background-size: cover;\n        background-position: center;\n        padding: 50px;\n        border-radius: 10px;\n        width: 100%;\n        margin: auto;\n        transition: background-size 0.3s ease-in-out;\n      }\n\n      .contact-form h2 {\n        color: #fff;\n        margin-bottom: 20px;\n        transition: color 0.3s ease-in-out;\n      }\n\n      .input-field {\n        width: 50%;\n        padding: 10px;\n        margin: 10px 0;\n        border: none;\n        border-radius: 5px;\n        transition: box-shadow 0.3s ease-in-out;\n      }\n\n      .input-field:focus {\n        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);\n      }\n\n      .submit-button {\n        padding: 10px 20px;\n        background-color: #ff6a28;\n        color: #fff;\n        cursor: pointer;\n        transition: background-color 0.3s ease-in-out;\n      }\n\n      .submit-button:hover {\n        background-color: #fa310d;\n      }\n\n      .success-message {\n        text-align: center;\n        color: rgb(13, 0, 128);\n        display: none;\n      }\n\n      @media (max-width: 768px) {\n        .background-contact-form {\n          width: 90%;\n        }\n\n        .contact-form {\n          background-size: contain;\n        }\n\n        .input-field {\n          width: 80%;\n        }\n      }\n      /* Part 5 * ame: "Nguyễn Khánh Huyền",\n          title: "CEO - Huyền Beauty",\n          img: "images/fb-huyenbeauty.png",\n        },\n        {\n          text: "Dịch vụ của VNNET rất tuyệt vời, tôi rất hài lòng!",\n          name: "Trịnh Quốc  Khánh",\n          title: "CTO - QK Technology",\n          img: "images/fb-tech.png",\n        },\n      ];\n\n      let currentFeedback = 0;\n\n      document.querySelector(".prev-btn").addEventListener("click", () => {\n        currentFeedback =\n          currentFeedback > 0 ? currentFeedback - 1 : feedbacks.length - 1;\n        updateFeedback();\n      });\n\n      document.querySelector(".next-btn").addEventListener("click", () => {\n        currentFeedback =\n          currentFeedback < feedbacks.length - 1 ? currentFeedback + 1 : 0;\n        updateFeedback();\n      });\n\n      function updateFeedback() {\n        const feedback = feedbacks[currentFeedback];\n        document.querySelector(".content-feedback img").src = feedback.img;\n        document.querySelector(".content-feedback p").textContent =\n          feedback.text;\n        document.querySelector(".content-feedback h4").textContent =\n          feedback.name;\n        document.querySelector(".content-feedback span").textContent =\n          feedback.title;\n      }\n\n      setInterval(() => {\n        currentFeedback =\n          currentFeedback < feedbacks.length - 1 ? currentFeedback + 1 : 0;\n        updateFeedback();\n      }, 6000);\n\n      updateFeedback();\n      //End Feedback//\n    <\/script>\n    \x3c!-- Rolling effect --\x3e\n    <script>\n      document.querySelectorAll(\'a[href^="#"]\').forEach((anchor) => {\n        anchor.addEventListener("click", function (e) {\n          e.preventDefault();\n          const target = document.querySelector(this.getAttribute("href"));\n          target.scrollIntoView({\n            behavior: "smooth",\n          });\n        });\n      });\n    <\/script>\n    \x3c!--menu mobile --\x3e\n    <script>\n      document.addEventListener("DOMContentLoaded", function () {\n        const mobileToggle = document.querySelector(".mobile-toggle");\n        const innerMenu2 = document.querySelector(".inner-menu2");\n        const barsIcon = mobileToggle.querySelector(".fa-bars");\n        const xmarkIcon = mobileToggle.querySelector(".fa-xmark");\n\n        // Initially hide the menu and xmark icon\n        innerMenu2.style.display = "none";\n        xmarkIcon.style.display = "none";\n\n        mobileToggle.addEventListener("click", function () {\n          if (innerMenu2.style.display === "flex") {\n            innerMenu2.style.display = "none"; // Hide menu\n            barsIcon.style.display = "block"; // Show bars icon\n            xmarkIcon.style.display = "none"; // Hide xmark icon\n          } else {\n            innerMenu2.style.display = "flex"; // Show menu\n            barsIcon.style.display = "none"; // Hide bars icon\n            xmarkIcon.style.display = "block"; // Show xmark icon\n          }\n        });\n\n        // Close menu when clicking inside inner-menu2\n        innerMenu2.addEventListener("click", function () {\n          innerMenu2.style.display = "none"; // Hide menu\n          barsIcon.style.display = "block"; // Show bars icon\n          xmarkIcon.style.display = "none"; // Hide xmark icon\n        });\n      });\n    <\/script>\n  </body>\n</html>\n')</script>
